---
layout: default
title: "Blog"
---

<div class="page">
  <h1 class="page-title">Blog posts</h1>
  <ul class="related-posts">
    {% if site.posts == empty %}
      Nothing to show, sorry.
    {% else %}
        {% for post in site.posts %}
          <li>
            <small>{{ post.date | date_to_string }} &middot; </small><a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
    {% endif %}
  </ul>
</div>
